<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <!-- Add jQuery, Popper.js, and Bootstrap JS -->
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.3/css/all.min.css}"/>

    <title>Order Management</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $('.trigger').click(function () {
                $('.sidebar').toggleClass('collapsed');
            });
        });
        /*]]>*/

    </script>
</head>
<body>

<div class="container-fluid container-height">
    <div class="row container-height">
        <div th:replace="fragments :: sidebar"></div>
        <div class="col">
            <div th:replace="fragments :: header"></div>
            <main class="px-4 py-3">
                <h1>情報詳細</h1>
                <form action="#" class="my-3">
                    <div class="form-group">
                        <label for="customerName">お客様名：</label>
                        <input type="text" th:value="${order.customerName}" name="customerName" id="customerName" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="productName">収入名：</label>
                        <input type="text" th:value="${order.productName}" name="productName" id="productName" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="price">値段：</label>
                        <input type="number" th:value="${order.price}" name="price" id="price" class="form-control" readonly>
                    </div>
                </form>
            </main>
            <footer class="px-4 py-3  d-flex justify-content-center">
                <a href="#" th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-primary">編集</a>
                <a href="#" th:href="@{/}" class="btn btn-secondary ms-4">戻る</a>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
